<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>


    <div class="card">
      <div class="card-top">
        <img class="card-top-img" src="./images/bg-pattern-card.svg" alt="">

      </div>
      <div class="cardbody">
        <img class="card-img" src="./images/image-victor.jpg" alt="">
        <div class="cardtext">
          <h2 class="darktext">Victor Crest
          <span class="gray-text">26</span> </h2>
          <p class="gray-text">London</p></div>
          <hr>

      

      <div class="card-bottom">
        <div>
          <p class="darktext">80K</p>
          <span class="gray-text">Followers</span>
        </div>
        <div>
          <p class="darktext">803K</p>
          <span class="gray-text">Likes</span>
        </div>
          <div>
            <p class="darktext">1.4K</p>
            <span class="gray-text">Photos</span>
          </div>
          </div>
      </div>
    </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adewale</a>.
  </div>
  <style>
    .attribution { font-size: 11px; text-align: center; position:absolute; top: 95%; left: 50%; transform: translate(-50%, -50%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</body>
</html>
